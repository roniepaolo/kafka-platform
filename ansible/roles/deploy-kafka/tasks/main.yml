- name: Create a directory if it does not exist
  file:
    path: "{{ item }}"
    state: directory
    owner: 1001
    group: 1001
  loop:
    - "{{ app_dir }}"
    - "{{ storage_dir }}"
    - "{{ data_dir }}"
    - "{{ log_dir }}"

- name: Find Kafka deployment files
  become: yes
  find:
    paths: "{{ build_src }}"
    hidden: yes
    use_regex: yes
    excludes: .*j2$
  delegate_to: localhost
  register: target_files

- name: Push Kafka deployment files
  copy:
    src: "{{ item.path }}"
    dest: "{{ build_dir }}/"
    owner: ubuntu
    group: ubuntu
  with_items:
    - "{{ target_files.files }}"

- name: Push Kafka deployment files (templates)
  template:
    src: "{{ item }}"
    dest: "{{ app_dir }}/{{ item | basename | regex_replace('.j2$', '') }}"
    owner: ubuntu
    group: ubuntu
  with_fileglob:
    - "{{ app_src }}/*.j2"

- name: Push Kafka config directory
  copy:
    src: "{{ config_src }}"
    dest: "{{ app_dir }}"
    owner: 1001
    group: 1001
